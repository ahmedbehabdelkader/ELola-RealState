<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عقارات العلا | شقق للبيع والإيجار</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@0.292.0/dist/lucide-react.js"></script>
    <script>
        // Temporary fix for lucide-react UMD build
        // https://github.com/lucide-icons/lucide/issues/1732
        // We can remove this once the issue is fixed
        window.React = {
            createElement: (...args) => args
        };
        window.ReactDOM = {
            render: () => { }
        };
    </script>
    <script src="https://unpkg.com/lucide-react@0.292.0/dist/lucide-react.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom Styles and Animations */
        body {
            font-family: 'Cairo', sans-serif;
            scroll-behavior: smooth;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" onclick="navigateTo('home')" class="text-2xl font-bold text-teal-600">عقارات العلا</a>
            <div class="hidden md:flex items-center space-x-reverse space-x-8">
                <a href="#" onclick="navigateTo('home')"
                    class="text-gray-600 hover:text-teal-600 transition duration-300">الرئيسية</a>
                <a href="#" onclick="showListings('sale')"
                    class="text-gray-600 hover:text-teal-600 transition duration-300">شقق تمليك</a>
                <a href="#" onclick="showListings('rent')"
                    class="text-gray-600 hover:text-teal-600 transition duration-300">شقق إيجار</a>
            </div>
            <a href="tel:+201000000000"
                class="hidden md:inline-block bg-teal-600 text-white px-5 py-2 rounded-lg hover:bg-teal-700 transition duration-300">
                اتصل بنا
            </a>
            <button id="mobile-menu-button" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="#" onclick="navigateTo('home')" class="block py-2 text-gray-600 hover:text-teal-600">الرئيسية</a>
            <a href="#" onclick="showListings('sale')" class="block py-2 text-gray-600 hover:text-teal-600">شقق
                تمليك</a>
            <a href="#" onclick="showListings('rent')" class="block py-2 text-gray-600 hover:text-teal-600">شقق
                إيجار</a>
            <a href="tel:+201000000000"
                class="block mt-2 text-center bg-teal-600 text-white px-5 py-2 rounded-lg hover:bg-teal-700">اتصل
                بنا</a>
        </div>
    </header>

    <main id="app-container">

        <!-- Home Page -->
        <section id="home-page" class="page active">
            <!-- Hero Section -->
            <div id="hero-section" class="relative bg-gray-700 h-[60vh] md:h-[80vh]">
                <!-- Hero content will be inserted here by JS -->
            </div>

            <!-- Featured Listings Section -->
            <div class="container mx-auto px-6 py-12">
                <h2 class="text-3xl font-bold text-center mb-2">شقق مميزة</h2>
                <p class="text-center text-gray-500 mb-10">اكتشف أفضل العروض المختارة لك</p>
                <div id="featured-listings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Featured properties will be inserted here by JS -->
                </div>
            </div>
        </section>

        <!-- Listings Page -->
        <section id="listings-page" class="page">
            <div class="container mx-auto px-6 py-12">
                <div class="flex justify-between items-center mb-8">
                    <h2 id="listings-title" class="text-3xl font-bold"></h2>
                    <button onclick="navigateTo('home')" class="text-teal-600 hover:underline">&larr; العودة
                        للرئيسية</button>
                </div>
                <div id="listings-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Property cards will be inserted here by JS -->
                </div>
            </div>
        </section>

        <!-- Property Details Page -->
        <section id="details-page" class="page">
            <div class="container mx-auto px-6 py-12 fade-in" id="property-details-content">
                <!-- Details content will be inserted here by JS -->
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto px-6 py-8 text-center">
            <p>&copy; 2025 عقارات العلا. جميع الحقوق محفوظة.</p>
        </div>
    </footer>


    <script>
        // --- MOCK DATABASE ---
        const properties = [
            {
                id: 1,
                title: 'شقة فاخرة بإطلالة على النيل مباشرة',
                type: 'sale',
                price: 5200000,
                description: 'شقة بتشطيبات فندقية في أرقى أحياء القاهرة، تتمتع بإطلالة بانورامية ساحرة على نهر النيل. مساحة واسعة وتصميم عصري يضمن لك الراحة والرفاهية.',
                images: [
                    'Sale1/2.jpg',
                    'https://placehold.co/1200x800/4DB6AC/FFFFFF?text=Living+Room',
                    'https://placehold.co/1200x800/4DD0E1/FFFFFF?text=Bedroom'
                ],
                address: 'الزمالك, القاهرة',
                bedrooms: 3,
                bathrooms: 3,
                area: 250,
                featured: true,
            },
            {
                id: 2,
                title: 'دوبلكس بحديقة خاصة في الشيخ زايد',
                type: 'sale',
                price: 3800000,
                description: 'دوبلكس رائع يجمع بين خصوصية الفيلا وراحة الشقة، مع حديقة خاصة مثالية للتجمعات العائلية. يقع في كمبوند هادئ وآمن.',
                images: [
                    'Sale2/1.jpg',
                    'https://placehold.co/1200x800/80CBC4/FFFFFF?text=Garden',
                    'https://placehold.co/1200x800/81D4FA/FFFFFF?text=Interior'
                ],
                address: 'الشيخ زايد, الجيزة',
                bedrooms: 4,
                bathrooms: 4,
                area: 320,
                featured: true,
            },
            {
                id: 3,
                title: 'شقة مودرن للإيجار في التجمع الخامس',
                type: 'rent',
                price: 15000,
                description: 'شقة مفروشة بالكامل بأثاث مودرن وأجهزة حديثة، جاهزة للسكن الفوري. قريبة من جميع الخدمات والمناطق الحيوية في التجمع الخامس.',
                images: [
                    'Sale4/1.jpg',
                    'https://placehold.co/1200x800/FFAB91/FFFFFF?text=Kitchen',
                    'https://placehold.co/1200x800/FF8A65/FFFFFF?text=Details'
                ],
                address: 'التجمع الخامس, القاهرة الجديدة',
                bedrooms: 2,
                bathrooms: 2,
                area: 160,
                featured: true,
            },
            {
                id: 4,
                title: 'استوديو أنيق للإيجار بالقرب من الجامعة الأمريكية',
                type: 'rent',
                price: 9000,
                description: 'استوديو مثالي للطلاب أو الأفراد، بتصميم عملي وأنيق، وموقع استراتيجي على بعد دقائق من الجامعة الأمريكية وكايرو فيستيفال سيتي.',
                images: [
                    'https://placehold.co/1200x800/BCAAA4/FFFFFF?text=Studio+1',
                    'https://placehold.co/1200x800/A1887F/FFFFFF?text=Studio+2'
                ],
                address: 'التجمع الخامس, القاهرة الجديدة',
                bedrooms: 1,
                bathrooms: 1,
                area: 75,
                featured: false,
            },
            {
                id: 5,
                title: 'شقة للبيع في قلب مدينة نصر',
                type: 'sale',
                price: 1850000,
                description: 'شقة سكنية بموقع حيوي في مدينة نصر، قريبة من سيتي ستارز وجميع المحاور الرئيسية. فرصة استثمارية وسكنية ممتازة.',
                images: [
                    'Sale3/1.jpg',
                    'https://placehold.co/1200x800/64B5F6/FFFFFF?text=Reception'
                ],
                address: 'مدينة نصر, القاهرة',
                bedrooms: 3,
                bathrooms: 2,
                area: 180,
                featured: false,
            },
            {
                id: 6,
                title: 'بنتهاوس بروف خاص في مدينتي',
                type: 'sale',
                price: 4500000,
                description: 'عش تجربة فريدة في بنتهاوس رائع مع رووف خاص يوفر لك إطلالات مفتوحة ومساحة للاسترخاء. تشطيبات عالية الجودة وموقع مميز.',
                images: [
                    'https://placehold.co/1200x800/CE93D8/FFFFFF?text=Rooftop',
                    'https://placehold.co/1200x800/BA68C8/FFFFFF?text=View',
                    'https://placehold.co/1200x800/AB47BC/FFFFFF?text=Interior'
                ],
                address: 'مدينتي, القاهرة',
                bedrooms: 3,
                bathrooms: 3,
                area: 220,
                featured: true,
            },
               {
                id: 7,
                title: 'شقة في المقطم ارض المباحث',
                type: 'rent',
                price: 10000,
                description: 'عش تجربة فريدة في بنتهاوس رائع مع رووف خاص يوفر لك إطلالات مفتوحة ومساحة للاسترخاء. تشطيبات عالية الجودة وموقع مميز.',
                images: [
                    'https://placehold.co/1200x800/CE93D8/FFFFFF?text=Rooftop',
                    'https://placehold.co/1200x800/BA68C8/FFFFFF?text=View',
                    'https://placehold.co/1200x800/AB47BC/FFFFFF?text=Interior'
                ],
                address: 'المقطم, القاهرة',
                bedrooms: 3,
                bathrooms: 2,
                area: 160,
                featured: true,
            }
        ];

        // --- DOM Elements ---
        const appContainer = document.getElementById('app-container');
        const pages = document.querySelectorAll('.page');
        const heroSection = document.getElementById('hero-section');
        const featuredListingsContainer = document.getElementById('featured-listings');
        const listingsGrid = document.getElementById('listings-grid');
        const listingsTitle = document.getElementById('listings-title');
        const propertyDetailsContent = document.getElementById('property-details-content');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        // --- Helper Functions ---
        function formatPrice(price, type) {
            const priceString = new Intl.NumberFormat('ar-EG').format(price);
            return type === 'rent' ? `${priceString} جنيه/شهرياً` : `${priceString} جنيه`;
        }

        function updateMainImage(src, clickedElement) {
            document.getElementById('main-property-image').src = src;
            // Remove highlight from all thumbnails
            const thumbnails = document.querySelectorAll('.thumbnail-image');
            thumbnails.forEach(thumb => thumb.classList.remove('ring-2', 'ring-teal-500'));
            // Add highlight to the clicked one
            clickedElement.classList.add('ring-2', 'ring-teal-500');
        }

        // --- RENDER FUNCTIONS ---

        function createPropertyCard(property) {
            return `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 cursor-pointer" onclick="showPropertyDetails(${property.id})">
                    <div class="relative">
                        <img src="${property.images[0]}" alt="${property.title}" class="w-full h-56 object-cover">
                        <div class="absolute top-4 right-4 bg-teal-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
                            ${property.type === 'sale' ? 'تمليك' : 'إيجار'}
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2 truncate">${property.title}</h3>
                        <p class="text-gray-600 mb-4 flex items-center">
                            <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            ${property.address}
                        </p>
                        <div class="flex justify-between items-center text-sm text-gray-500 mb-4">
                            <span class="flex items-center"><svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M12 21v-2.121c0-1.29.525-2.492 1.464-3.379l1.465-1.464c.939-.939 2.179-1.465 3.475-1.465H21v-2m-9 6h-6m-2 0h-2"></path></svg> ${property.bedrooms} غرف</span>
                            <span class="flex items-center"><svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 16v-2m8-8h2M4 12H2m18 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> ${property.bathrooms} حمامات</span>
                            <span class="flex items-center"><svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 0h-4m4 0l-5-5"></path></svg> ${property.area} م²</span>
                        </div>
                        <div class="text-2xl font-bold text-teal-700 text-left">
                            ${formatPrice(property.price, property.type)}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderHeroSection() {
    const featuredProperties = properties.filter(p => p.featured); // Get all featured properties
    const heroSection = document.getElementById("hero-section");

    if (featuredProperties.length === 0) {
        heroSection.innerHTML = `
            <div class="w-full h-full bg-gray-800 flex items-center justify-center text-white">
                <h2 class="text-3xl">لا توجد عقارات مميزة حالياً</h2>
            </div>
        `;
        return;
    }

    // Generate slides dynamically
    heroSection.innerHTML = `
        <div class="slider relative w-full h-full">
            ${featuredProperties.map((p, index) => `
                <div class="slide absolute inset-0 transition-opacity duration-700 ease-in-out ${index === 0 ? "opacity-100" : "opacity-0"}">
                    <img src="${p.images[0]}" alt="${p.title}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                        <div class="text-center text-white p-4 max-w-2xl fade-in">
                            <h2 class="text-3xl md:text-5xl font-bold mb-4">${p.title}</h2>
                            <p class="text-lg mb-6">${p.address}</p>
                        </div>
                    </div>
                </div>
            `).join("")}
        </div>
    `;

    // Slider logic
    let slides = heroSection.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.style.opacity = i === index ? '1' : '0';
        });
    }

    function nextSlide() {
        current = (current + 1) % slides.length;
        showSlide(current);
    }

    // Auto change every 5 seconds
    setInterval(nextSlide, 5000);
}


        function renderFeaturedListings() {
            const featured = properties.filter(p => p.featured).slice(0, 3);
            featuredListingsContainer.innerHTML = featured.map(createPropertyCard).join('');
        }

        // --- PAGE NAVIGATION ---
        function navigateTo(pageId) {
            pages.forEach(page => {
                page.classList.remove('active', 'fade-in');
                if (page.id === pageId + '-page') {
                    page.classList.add('active');
                    // Add animation with a slight delay for better visual effect
                    setTimeout(() => page.classList.add('fade-in'), 50);
                }
            });
            window.scrollTo(0, 0);
            mobileMenu.classList.add('hidden'); // Close mobile menu on navigation
        }

        function showListings(type) {
            const filteredProperties = properties.filter(p => p.type === type);
            listingsTitle.textContent = type === 'sale' ? 'شقق للتمليك' : 'شقق للإيجار';
            listingsGrid.innerHTML = filteredProperties.map(createPropertyCard).join('');
            navigateTo('listings');
        }

        function showPropertyDetails(id) {
            const property = properties.find(p => p.id === id);
            if (!property) return;

            // Render details
            propertyDetailsContent.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                     <h2 class="text-3xl font-bold">${property.title}</h2>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Image Gallery -->
                    <div class="lg:col-span-2">
                        <div class="grid grid-cols-1 gap-4">
                            <img id="main-property-image" src="${property.images[0]}" alt="${property.title}" class="w-full h-96 object-cover rounded-lg shadow-xl mb-4">
                            <div class="grid grid-cols-5 gap-2">
                                ${property.images.map((img, index) => `
                                    <img src="${img}" onclick="updateMainImage('${img}', this)" class="thumbnail-image w-full h-24 object-cover rounded-md cursor-pointer hover:opacity-80 transition-opacity ${index === 0 ? 'ring-2 ring-teal-500' : ''}">
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <!-- Property Info -->
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <p class="text-gray-600 mb-4 flex items-center text-lg">
                            <svg class="w-5 h-5 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            ${property.address}
                        </p>
                        <div class="text-4xl font-bold text-teal-700 mb-6">
                           ${formatPrice(property.price, property.type)}
                        </div>
                        <div class="grid grid-cols-3 gap-4 text-center mb-6 border-t border-b py-4">
                            <div>
                                <p class="font-bold text-xl">${property.bedrooms}</p>
                                <p class="text-sm text-gray-500">غرف نوم</p>
                            </div>
                            <div>
                                <p class="font-bold text-xl">${property.bathrooms}</p>
                                <p class="text-sm text-gray-500">حمامات</p>
                            </div>
                             <div>
                                <p class="font-bold text-xl">${property.area}</p>
                                <p class="text-sm text-gray-500">متر مربع</p>
                            </div>
                        </div>
                        <a href="tel:+201000000000" class="w-full block text-center bg-teal-600 text-white px-6 py-3 rounded-lg text-lg hover:bg-teal-700 transition duration-300">
                           تواصل مع المطور
                        </a>
                    </div>
                </div>

                <!-- Description -->
                <div class="bg-white p-8 rounded-lg shadow-lg mt-8">
                    <h3 class="text-2xl font-bold mb-4">الوصف</h3>
                    <p class="text-gray-700 leading-relaxed">${property.description}</p>
                </div>
                
                <!-- Other Listings -->
                 <div class="mt-12">
                    <h3 class="text-2xl font-bold mb-6">قد تعجبك أيضاً</h3>
                    <div id="similar-listings-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                       <!-- Similar listings here -->
                    </div>
                </div>
            `;

            // Render similar listings
            const similarListingsGrid = document.getElementById('similar-listings-grid');
            const similarProperties = properties.filter(p => p.id !== id && p.type === property.type).slice(0, 3);
            similarListingsGrid.innerHTML = similarProperties.map(createPropertyCard).join('');

            navigateTo('details');
        }

        // --- EVENT LISTENERS ---
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderHeroSection();
            renderFeaturedListings();
            navigateTo('home');
        });

    </script>
</body>

</html>
